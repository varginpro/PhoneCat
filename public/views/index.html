
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12" style="margin-top: 50px;">
			<div class="form-group">
				<input type="text" class="form-control" ng-model="search">
			</div>
		</div>
	</div>
	<div class="row">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="phone in data | filter: search">
				<td><a href="/#/phone/{{ phone.id }}">{{phone.name}}</a></td>
					<td>{{phone.age}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
